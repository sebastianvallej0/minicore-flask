{% extends "_base.html" %}
{% block title %}Vendedores Â· MiniCore{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="text-center mb-4">ðŸ“‹ Lista de Vendedores</h2>

    <form method="post" action="/vendedores/crear" class="row g-3 mb-4">
      <div class="col-md-5">
        <input name="nombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="col-md-5">
        <input name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Crear</button>
      </div>
    </form>

    <table class="table table-striped table-hover text-center">
      <thead class="table-dark">
        <tr><th>ID</th><th>Nombre</th><th>Email</th></tr>
      </thead>
      <tbody>
        {% for v in vendedores %}
          <tr><td>{{ v.id }}</td><td>{{ v.nombre }}</td><td>{{ v.email }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
